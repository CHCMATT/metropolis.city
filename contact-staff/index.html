<!DOCTYPE html>
<html>

<head>
  <title>Contact Staff - metropolis.city</title>
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" crossorigin rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/be02d7a628.js" crossorigin="anonymous"></script>
  <link href="/src/css/bulma.css" rel="stylesheet">
  <link href="/src/css/style.css" rel="stylesheet">
  <script src="/src/js/contact-staff.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  <div id="navbar-import">
  </div>

  <script>
    $(function () {
      $("#navbar-import").load("/navbar.html");
    });
    $(function () {
      $("#footer-import").load("/footer.html");
    });
  </script>

  <div class="container-large">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a href="/">Home</a></li>
        <li class="is-active"><a aria-current="page">Contact Staff</a></li>
      </ul>
    </nav>
  </div>

  <div id="success-message" class="notification notification-message success-message is-light is-success is-hidden">
    <button onclick="removeSuccessMsg()" class="delete"></button>
    We successfully sent your message to our staff team. You can expect a response <strong>within 72 hours.</strong>
  </div>

  <div id="failure-message" class="notification notification-message is-light is-danger is-hidden">
    <button onclick="removeFailureMsg()" class="delete"></button>
    We ran into an issue when trying to send your message to our staff team. <strong>Please report this issue in our
      Discord server.</strong>
  </div>

  <div class="container is-max-desktop">
    <form>
      <div class="field">
        <label class="label">Discord Name</label>
        <div class="control has-icons-left">
          <input id="discordNameInput" class="input" type="text" placeholder="chcmatt#0001">
          <span class="icon is-small is-left">
            <i class="fas fa-id-card"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left">
          <input id="emailAddrInput" class="input" type="email" placeholder="chcmatt@metropolis.city">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Topic</label>
        <div class="control">
          <div class="select">
            <select id="topicInput">
              <option>Report a user</option>
              <option>Suggestion/Feedback</option>
              <option>Other</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea id="msgInput" class="textarea"
            placeholder="hello,&#13;&#10;i like pie&#13;&#10;sincerely,&#13;&#10;chcmatt"></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" onclick="callAwsLambdaFunction(event)" class="button is-link">Contact Us</button>
        </div>
        <div class="control">
          <button type="reset" class="button is-light">Reset Form</button>
        </div>
      </div>
    </form>
  </div>
  <div id="footer-import">
  </div>
</body>

</html>
