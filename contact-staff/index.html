<!DOCTYPE html>
<html class="has-background-dark">

<head>
  <title>Contact Staff - metropolis.city</title>
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" crossorigin rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/be02d7a628.js" crossorigin="anonymous"></script>
  <link href="/src/css/bulma.css" rel="stylesheet">
  <link href="/src/css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="/src/js/imports.js"></script>
  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script src="/src/js/contact-staff.js"></script>
  <link href="/src/img/m_favicon_white.png" rel="icon" type="image/png">
</head>

<body class="scrollbar-hide has-text-light">
  <div id="header-import">
  </div>

  <div class="container-large">
    <nav class="breadcrumb">
      <ul>
        <li><a href="/">Home</a></li>
        <li class="is-active"><a>Contact Staff</a></li>
      </ul>
    </nav>
  </div>
  <div id="alerts"></div>

  <div class="container is-max-desktop">
    <form>
      <div class="field">
        <label class="label">Discord Name</label>
        <div class="control has-icons-left">
          <input id="discordNameInput" class="input" type="text" placeholder="chcmatt#0001">
          <span class="icon is-small is-left">
            <i class="fas fa-id-card"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left">
          <input id="emailAddrInput" class="input" type="email" placeholder="chcmatt@metropolis.city">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Topic</label>
        <div class="control">
          <div class="select">
            <select id="topicInput">
              <option>Report a user</option>
              <option>Suggestion/Feedback</option>
              <option>Other</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea id="msgInput" class="textarea" placeholder="hello, 
i like pie 
sincerely, 
chcmatt"></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" onclick="sendContact(event)" class="button is-link" id="contact-button">Contact
            Us</button>
        </div>
        <div class="control">
          <button type="reset" class="button is-light">Reset Form</button>
        </div>
      </div>
    </form>
  </div>
  <div id="footer-import">
  </div>
</body>

</html>
