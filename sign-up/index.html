<!DOCTYPE html>
<html>

<head>
  <title>Sign Up - metropolis.city</title>
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" crossorigin rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/be02d7a628.js" crossorigin="anonymous"></script>
  <link href="/src/css/bulma.css" rel="stylesheet">
  <link href="/src/css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="icon" type="image/png" href="/src/img/m_favicon_white.png" sizes="32x32">
</head>

<body>
  <div id="navbar-import">
  </div>

  <script>
    $(function () {
      $("#navbar-import").load("/navbar.html");
    });
    $(function () {
      $("#footer-import").load("/footer.html");
    });
  </script>

  <div class="container-large">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a href="/">Home</a></li>
        <li class="is-active"><a aria-current="page">Sign Up</a></li>
      </ul>
    </nav>
  </div>

  <div class="container is-max-desktop">
    <div class="field">
      <label class="label">Discord Name</label>
      <div class="control has-icons-left">
        <input class="input" type="text" placeholder="chcmatt#0001">
        <span class="icon is-small is-left">
          <i class="fas fa-id-card"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left">
        <input class="input" type="text" placeholder="chcmatt">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <label class="label">Email address</label>
      <div class="control has-icons-left">
        <input class="input" type="email" placeholder="chcmatt@metropolis.city">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left">
        <input class="input" type="password" placeholder="iLikePie123">
        <span class="icon is-small is-left">
          <i class="fas fa-key"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>
    </div>
    <div class="control">
      <button class="button is-link">Sign Up</button>
    </div>
  </div>
  <div id="footer-import">
  </div>
</body>

</html>
