<!DOCTYPE html>
<html>

<head>
  <title>Log In - metropolis.city</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="/src/js/imports.js"></script>
</head>

<body>
  <div id="header-import">
  </div>

  <div class="container-large">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a href="/">Home</a></li>
        <li class="is-active"><a aria-current="page">Log In</a></li>
      </ul>
    </nav>
  </div>

  <div class="container is-max-desktop">
    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left">
        <input class="input" type="text" placeholder="chcmatt">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left">
        <input class="input" type="password" placeholder="iLikePie123">
        <span class="icon is-small is-left">
          <i class="fas fa-key"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <div class="control">
        Don't have an account? <a href="/sign-up">Sign up here</a> for free
      </div>
    </div>
    <div class="control">
      <button class="button is-link">Log In</button>
    </div>
  </div>
  <div id="footer-import">
  </div>
</body>

</html>
