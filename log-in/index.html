<!DOCTYPE html>
<html>

<head>
  <title>Log In - metropolis.city</title>
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" crossorigin rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/be02d7a628.js" crossorigin="anonymous"></script>
  <link href="/src/css/bulma.css" rel="stylesheet">
  <link href="/src/css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  <div id="navbar-import">
  </div>

  <script>
    $(function () {
      $("#navbar-import").load("/navbar.html");
    });
    $(function () {
      $("#footer-import").load("/footer.html");
    });
  </script>

  <div class="container-large">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a href="/">Home</a></li>
        <li class="is-active"><a aria-current="page">Log In</a></li>
      </ul>
    </nav>
  </div>

  <div class="container is-max-desktop">
    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left">
        <input class="input" type="text" placeholder="chcmatt">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left">
        <input class="input" type="password" placeholder="iLikePie123">
        <span class="icon is-small is-left">
          <i class="fas fa-key"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <div class="control">
        Don't have an account? <a href="/sign-up">Sign up here</a> for free
      </div>
    </div>
    <div class="control">
      <button class="button is-link">Log In</button>
    </div>
  </div>
  <div id="footer-import">
  </div>
</body>

</html>
